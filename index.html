<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Kanban To-Do Board</title>
    <script src="https://kit.fontawesome.com/e674f966a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="board">

        <div class="task-form">
            <input type="text" class="task-input" placeholder="Task to be done">
            <button class="add-task-btn">Add task<i class="fa-solid fa-circle-plus"></i></button>
        </div>
        

        <div class="column" id="todo-column">
            <h2>To Do</h2>
           
        </div>
        <div class="column" id="in-progress-column">
            <h2>In Progress</h2>
            
        </div>
        <div class="column" id="done-column">
            <h2>Done</h2>
            
        </div>
    </div>


<script src="./script.js"></script>
</body>
</html>
